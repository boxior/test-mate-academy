<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Empty</title>
		<!--link(rel="icon", href="images/favicon.png", type="image/png")-->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="wrapper">
			<!--include ../header/header-->
			<div class="page-home">
				<form class="form">
					<div class="form__field">
						<label class="form__label">First name*</label>
						<input class="form__input" type="text" name="firstName" required>
					</div>
					<div class="form__field">
						<label class="form__label">Last name*</label>
						<input class="form__input" type="text" name="lastName" required>
					</div>
					<div class="form__field">
						<label class="form__label">Birthday*</label>
						<input class="form__input" type="text" id="datetimepicker">
					</div>
					<div class="form__field form__field--radio">
						<label>Sex*</label>
						<label class="form__label form__label--sex" for="male">
							<input class="form__input" type="radio" name="sex" value="male" id="male" required>Male
						</label>
						<label class="form__label form__label--sex" for="female">
							<input class="form__input" type="radio" name="sex" value="female" id="female" required>Female
						</label>
					</div>
					<div class="form__field">
						<label class="form__label">Country*</label>
						<select class="form__input">
							<option></option>
							<option>Ukraine</option>
							<option>England</option>
							<option>USA</option>
							<option>Zimbabwe</option>
							<option>Other</option>
						</select>
					</div>
					<div class="form__field">
						<label class="form__label">E-mail*</label>
						<input class="form__input" type="text" name="email" required>
					</div>
					<div class="form__field">
						<label class="form__label">Password*</label>
						<input class="form__input" type="password" name="password" required>
					</div>
					<div class="form__field">
						<label class="form__label">Address*</label>
						<input class="form__input" type="text" name="address" required>
					</div>
					<div class="form__field">
						<label class="form__label">Notes*</label>
						<textarea class="form__textarea" name="notes" required></textarea>
					</div>
					<div class="form__footer">
						<button class="form__submit form__btn" type="submit">Send</button>
					</div>
				</form>
			</div>
			<!--include ../footer/footer-->
		</div>
		<script src="js/app.js"></script>
	</body>
</html>
